{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="card w-96 bg-base-100 shadow-xl border border-slate-100">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center justify-center text-orange-600">Daftar Mantri Baru</h2>
            
            <form method="post" class="space-y-3 mt-4">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">{{ field.label }}</span>
                    </label>
                    <input 
                        type="{{ field.field.widget.input_type }}" 
                        name="{{ field.name }}" 
                        id="{{ field.id_for_label }}"
                        class="input input-bordered w-full {% if field.errors %}input-error{% endif %}"
                        {% if field.field.required %}required{% endif %}
                    >
                    {% if field.help_text %}
                        <span class="text-xs text-gray-500 mt-1">{{ field.help_text|safe }}</span>
                    {% endif %}
                    {% for error in field.errors %}
                        <span class="text-xs text-red-500">{{ error }}</span>
                    {% endfor %}
                </div>
                {% endfor %}

                <div class="card-actions justify-end mt-6">
                    <button type="submit" class="btn btn-primary w-full">Daftar Sekarang</button>
                </div>
            </form>

            <p class="text-center text-sm mt-4">
                Sudah punya akun? <a href="{% url 'login' %}" class="link link-primary">Login aja</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
