{% extends 'layout/base-dashboard.html' %} 
{% load static %}

{% block content %}

<div class="max-w-2xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden relative">
        
        <div class="absolute top-0 right-0 w-40 h-40 bg-teal-50 rounded-full blur-3xl -mr-10 -mt-10 pointer-events-none"></div>

        <div class="relative z-10 p-8 sm:p-10">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="form-control w-full">
                    <label class="label pl-0 pb-2">
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Jenis Transaksi</span>
                    </label>
                    <select name="type" class="select w-full h-12 rounded-xl border-slate-300 bg-slate-50 text-slate-700 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition-all font-medium text-base">
                        <option value="IN">Pemasukan (Omzet/Modal)</option>
                        <option value="OUT">Pengeluaran (Belanja)</option>
                    </select>
                </div>

                <div class="form-control w-full">
                    <label class="label pl-0 pb-2">
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Nominal Uang</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="text-slate-400 font-bold">Rp</span>
                        </div>
                        <input 
                            type="number" 
                            name="amount" 
                            placeholder="0" 
                            class="input w-full h-14 pl-12 rounded-xl border-slate-300 bg-slate-50 text-slate-800 text-lg font-bold placeholder-slate-300 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition-all" 
                            required 
                        />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-control w-full">
                        <label class="label pl-0 pb-2">
                            <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Keterangan</span>
                        </label>
                        <input 
                            type="text" 
                            name="description" 
                            placeholder="Cth: Jual Bakso" 
                            class="input w-full h-12 rounded-xl border-slate-300 bg-slate-50 text-slate-700 placeholder-slate-400 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition-all" 
                            required 
                        />
                    </div>

                    <div class="form-control w-full">
                        <label class="label pl-0 pb-2">
                            <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Tanggal</span>
                        </label>
                        <input 
                            type="date" 
                            name="date" 
                            class="input w-full h-12 rounded-xl border-slate-300 bg-slate-50 text-slate-700 placeholder-slate-400 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition-all" 
                        />
                    </div>
                </div>

                <div class="pt-4 flex flex-col-reverse sm:flex-row gap-3">
                    <a href="{% url 'dashboard' %}" class="btn btn-ghost h-12 rounded-xl text-slate-500 hover:bg-slate-100 flex-1 font-medium normal-case py-4">
                        Batal
                    </a>
                    <button type="submit" class="btn bg-teal-600 hover:bg-teal-700 text-white h-12 rounded-xl flex-[2] border-none transition-all font-bold normal-case flex items-center justify-center gap-2 group py-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:-translate-y-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                        Simpan Catatan
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>

<script src="{% static 'js/dashboard.js' %}"></script>

{% endblock %}
