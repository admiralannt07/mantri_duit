{% extends 'layout/base-dashboard.html' %}
{% block content %}

<div class="max-w-2xl mx-auto w-full px-4 py-8">
    <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden relative">
        <div class="absolute top-0 right-0 w-40 h-40 bg-indigo-50 rounded-full blur-3xl -mr-10 -mt-10 pointer-events-none"></div>

        <div class="relative z-10 p-8 sm:p-10">
            <div class="mb-8">
                <h1 class="font-montserrat font-bold text-2xl text-slate-800">Profil Bisnis</h1>
                <p class="text-slate-500 text-sm mt-1">Kasih tau Mantri soal usahamu biar sarannya makin tajam.</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="form-control w-full">
                    <label class="label pl-0 pb-2">
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Nama Usaha</span>
                    </label>
                    {{ form.business_name }}
                </div>

                <div class="form-control w-full">
                    <label class="label pl-0 pb-2">
                        <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Deskripsi & Model Bisnis</span>
                    </label>
                    {{ form.business_description }}
                    <label class="label pt-1">
                        <span class="label-text-alt text-slate-400">Ceritakan apa yang kamu jual dan siapa pembelimu.</span>
                    </label>
                </div>

                <div class="pt-4 flex justify-end">
                    <button type="submit" class="btn bg-teal-600 hover:bg-teal-700 text-white h-12 rounded-xl px-8 border-none transition-all font-bold normal-case shadow-lg shadow-teal-200">
                        Simpan Profil
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
