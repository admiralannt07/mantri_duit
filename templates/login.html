{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="card w-96 bg-base-100 shadow-xl border border-slate-100">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center justify-center text-teal-700">Masuk Dulu, Bos!</h2>
            
            <form method="post" class="space-y-4 mt-4">
                {% csrf_token %}
                
                <div class="form-control">
                    <label class="label"><span class="label-text">Username</span></label>
                    <input type="text" name="username" placeholder="JuraganMuda" class="input input-bordered w-full" required />
                </div>
                
                <div class="form-control">
                    <label class="label"><span class="label-text">Password</span></label>
                    <input type="password" name="password" placeholder="******" class="input input-bordered w-full" required />
                </div>

                {% if form.errors %}
                <div class="alert alert-error text-sm p-2">
                    <span>Username atau Password salah!</span>
                </div>
                {% endif %}

                <div class="card-actions justify-end mt-4">
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </div>
            </form>

            <div class="divider">ATAU</div>
            
            <p class="text-center text-sm">
                Belum punya akun? <a href="{% url 'register' %}" class="link link-primary">Daftar di sini</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
