{% extends 'layout/base.html' %} {% block layout %}
<div
  class="min-h-screen w-full flex items-center justify-center bg-slate-100 p-4 font-poppins"
>
  <div
    class="absolute inset-0 z-0 pointer-events-none"
    style="
      background-size: 40px 40px;
      background-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px
        ),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
    "
  ></div>

  <div
    class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 rounded-full bg-teal-100 blur-[100px] opacity-60 -z-10 pointer-events-none"
  ></div>
  <div
    class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 rounded-full bg-indigo-100 blur-[100px] opacity-50 -z-10 pointer-events-none"
  ></div>
  <nav class="absolute top-0 left-0 w-full p-6 sm:p-8 flex items-center z-50">
    <a
      href="/"
      class="btn btn-sm btn-ghost text-slate-500 hover:bg-white hover:text-slate-800 hover:shadow-sm rounded-lg gap-2 normal-case font-medium"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m15 18-6-6 6-6" />
      </svg>
      Kembali
    </a>
  </nav>

  <div
    class="w-full max-w-5xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[650px]"
  >
    <div
      class="w-full md:w-1/2 p-8 md:p-12 lg:p-16 flex flex-col justify-center bg-white relative"
    >
      <div class="absolute top-8 right-5 md:left-12 flex items-center gap-2">
        <a
          href="/"
          class="btn btn-ghost hover:bg-transparent px-0 normal-case text-xl flex items-center gap-2 group"
        >
          <div
            class="w-9 h-9 bg-teal-600 rounded-lg flex items-center justify-center text-white shadow-sm group-hover:bg-teal-700 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
              ></path>
            </svg>
          </div>
          <span
            class="font-montserrat font-bold text-slate-800 text-lg tracking-tight"
          >
            Mantri <span class="text-teal-600">Duit</span>
          </span>
        </a>
      </div>

      <div class="w-full max-w-sm mx-auto mt-8">
        <div class="mb-10">
          <h1
            class="text-4xl font-bold text-slate-900 mb-3 tracking-tight leading-[1.2]"
          >
            Holla,<br />
            Masuk Dulu Bos!
          </h1>
          <p class="text-slate-500 text-sm font-medium">
            Kelola cuan usaha jadi lebih gampang.
          </p>
        </div>

        <form method="post" class="space-y-4">
          {% csrf_token %}

          <div class="form-control w-full">
            <label class="label pl-0 pb-1.5" for="id_username">
              <span
                class="label-text text-slate-600 font-bold text-xs uppercase tracking-wider"
              >
                Username <span class="text-red-500">*</span>
              </span>
            </label>
            <input
              type="text"
              name="username"
              id="id_username"
              placeholder="JuraganMuda"
              class="w-full px-6 py-4 rounded-xl border-2 border-slate-100 bg-white text-slate-800 text-sm font-medium placeholder-slate-400 focus:outline-none focus:border-primary-teal/30 focus:ring-0 transition-colors"
              required
            />
          </div>

          <div class="form-control w-full">
            <label class="label pl-0 pb-1.5" for="id_password">
              <span
                class="label-text text-slate-600 font-bold text-xs uppercase tracking-wider"
              >
                Password <span class="text-red-500">*</span>
              </span>
            </label>
            <input
              type="password"
              name="password"
              id="id_password"
              placeholder="•••••••••••••••"
              class="w-full px-6 py-4 rounded-xl border-2 border-slate-100 bg-white text-slate-800 text-sm font-medium placeholder-slate-400 focus:outline-none focus:border-primary-teal/30 focus:ring-0 transition-colors tracking-widest"
              required
            />
          </div>

          {% if form.errors %}
          <div
            class="alert alert-error bg-red-50 border border-red-100 text-red-500 text-xs p-3 rounded-xl flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current shrink-0 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span>Username atau password salah!</span>
          </div>
          {% endif %}

          <button
            type="submit"
            class="w-full py-4 rounded-xl bg-primary-teal/70 hover:bg-primary-teal/90 text-white font-bold text-sm shadow-lg shadow-primary-teal/30 transition-all transform active:scale-[0.98] mt-4"
          >
            Masuk Sekarang
          </button>
        </form>

        <p class="text-center text-xs text-slate-400 mt-8 font-medium">
          Belum punya akun?
          <a
            href="{% url 'register' %}"
            class="text-primary-teal hover:text-primary-teal/70 font-bold ml-1 transition-colors"
            >Daftar Yuk</a
          >
        </p>
      </div>
    </div>

    <div
      class="hidden md:flex md:w-1/2 bg-gray-200 relative items-center justify-center p-12 overflow-hidden"
    >
      <img
        src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png"
        alt="Login Illustration"
        class="relative z-10 w-full max-w-md object-contain drop-shadow-2xl hover:scale-105 transition-transform duration-500"
      />
    </div>
  </div>
</div>
{% endblock %}
