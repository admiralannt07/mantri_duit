{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-6">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-slate-700">Catat Duit Manual</h2>
            
            <form method="post" class="space-y-4 mt-4">
                {% csrf_token %}
                
                <div class="form-control">
                    <label class="label"><span class="label-text">Tipe Transaksi</span></label>
                    <select name="type" class="select select-bordered w-full">
                        <option value="IN">ðŸ’° Pemasukan (Omzet/Modal)</option>
                        <option value="OUT">ðŸ’¸ Pengeluaran (Manual)</option>
                    </select>
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Jumlah (Rp)</span></label>
                    <input type="number" name="amount" placeholder="Contoh: 1000000" class="input input-bordered" required />
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Keterangan</span></label>
                    <input type="text" name="description" placeholder="Contoh: Modal Awal / Jual Bakso" class="input input-bordered" required />
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Tanggal</span></label>
                    <input type="date" name="date" class="input input-bordered" />
                </div>

                <div class="card-actions justify-end mt-6">
                    <a href="{% url 'dashboard' %}" class="btn btn-ghost">Batal</a>
                    <button type="submit" class="btn btn-secondary">Simpan Catatan</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
